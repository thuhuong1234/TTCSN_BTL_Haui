<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViiVue</title>
    <link rel="stylesheet" href="Hearder.css" />
  </head>
  <body>
    <!--class này chứa cả 3 phần logo, menu và button-->
    <div class="header">
      <!--đây là class logo-->
      <div class="header_logo_m">
        <div class="header_logo">
          <!--logo viivue-->
          <a
            class="nav-logo"
            href="https://www.viivue.com"
            title="Web Design Company Vietnam | ViiVue"
          >
            <!--thẻ a để khi click vào logo sẽ quay trở về giao diện đầu khi duyệt web-->
            <img
              width="122"
              height="32"
              src="https://www.viivue.com/wp-content/uploads/2022/05/viivue-black.svg"
              class="skip-lazy"
              alt="Viivue Black"
              title="Viivue Black"
          /></a>
        </div>
      </div>
      <div class="header_menu">
        <!--đây là class menu-->
        <div id="object_home" class="all_elements_menu">
          <a href="https://www.viivue.com/">Home</a>
        </div>
        <div id="object_work" class="all_elements_menu">
          <a href="https://www.viivue.com/work/">Work</a>
        </div>
        <div id="object_expertise" class="all_elements_menu">
          <a href="https://www.viivue.com/expertise/">Expertise</a>
        </div>
        <div id="object_about" class="all_elements_menu">
          <a href="https://www.viivue.com/about/">About</a>
        </div>
        <div id="object_contact" class="all_elements_menu">
          <a href="https://www.viivue.com/lets-talk/">Contact</a>
        </div>
      </div>
      <div class="all_button_header">
        <div class="header_button">
          <a href="https://www.viivue.com/website-quotation/"
            >Get A Free Consultation</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
